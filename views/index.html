<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HomeFinder Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HomeFinder">
    <meta name="description" content="HomeFinder Demo, HomeFinder 示例">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css"/>
</head>

<body>

<div id="pageHeader">
    <div class="container">
        <h1>HomeFinder_demo</h1>

        <h2>北京</h2>
    </div>
</div>

<div id="pageMiddle">
    <div class="container" id="header">
        <div id="filterBox">
        </div>
        <div id="toolsBar" class="clearfix">
            <div class="pull-left">
                <input type="search" id="keyword" class="input-large search-query" placeholder="输入检索关键字">
                <span class="btn btn-primary" id="searchBtn">搜索</span>
            </div>
            <div class="row-fluid show-grid pull-left" id="selectedValue">
            </div>
            <div class="pull-right">
                <span class="btn" id="toggleBtn">展开/收起</span>
                <span class="btn" id="chgMode">列表/地图</span>
                <span class="btn" id="toggleGridline">网格开关</span>
                <span id="gridCoordinate"></span>
            </div>
        </div>
    </div>
    <!-- /container -->
</div>

<div class="container" id="mainContainer">
    <div class="bs-docs-example" id="listBox" style="display:none;">
        <div id="listWrap">
            <table class="table table-hover table-striped">
                <tbody id="listBoby">
                </tbody>
            </table>
        </div>
        <div id="pager" class="pagination text-center"></div>
    </div>
</div>
<!-- /container -->

<div id="mapBox">
    <div id="map" class="pull-left"></div>
    <div id="mapPanel" class="pull-right">
        <div id="mapListWrap">
            <table class="table table-hover">
                <tbody id="mapList">
                </tbody>
            </table>
        </div>
        <div id="mapPager" class="pagination text-center"></div>
    </div>
</div>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Wu85qkU4ZK6bH3fcNhp453dL"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
<script type="text/javascript"
        src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery.pager.js" type="text/javascript"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F59df2806844f63df2dca6881f0f4b7a1' type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
